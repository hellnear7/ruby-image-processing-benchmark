name: auto-merge

on: pull_request

permissions:
  pull-requests: write
  issues: write
  repository-projects: write
  contents: write

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    if: github.head_ref == 'actions/merge-main-to-develop'
    steps:
      - name: Enable auto-merge for merge PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Approve a PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
